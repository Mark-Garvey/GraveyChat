<!doctype html>
<html lang="en-gb">
	<head>
		<link href="styleGravey.css" rel="stylesheet" />
        <meta charset="utf-8" />
		<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="../js/app.skeleton.js"></script>
        <script type="text/javascript" src="../js/gamemode.factions.js"></script>
		<script type="text/javascript" src="../js/chat.js"></script>
		<script type="text/javascript" src="../js/chat.preference.js"></script>

        <script type="text/javascript">
            //---------------------------------------
            // Entry point for the chat service.
            //---------------------------------------
            window.ready = (function () {
                this.chat = new ChatManager();
                this.chat.load();

                window.addEventListener('focus', function () {
                    this.focus();
                }.bind(this.chat))

                window.addEventListener('blur', function () {
                    this.blur();
                }.bind(this.chat))
            });

            $(function () {
                if (window.location.protocol == "file:") {
                    window.skeleton();
                    window.ready();
                    
                    app.skeleton(window.chat);
                }
            });

        </script>
	</head>


	<body>
		
		

        <div id="chat">
            <div id="content">
				<div id="menu">
					<input id="openSettingsButton" type="image" src="gear.png" alt="cog button" onclick="window.openSettings()"></input>
					<input id="allChat" type="image" src="global.png" alt="all" onclick="window.openSettings()"></input>
					<input id="globalChat" type="image" src="global.png" alt="global" onclick="window.openSettings()"></input>
					<input id="localChat" type="image" src="global.png" alt="local" onclick="window.openSettings()"></input>
				</div>
				
                <div id="messages" class="clear"></div>
                <input id="message" placeholder="" autocomplete="off" maxlength="512" />
				
				<div id="settings">
					<input id="exitSettingsButton" type="image" src="exit.png" alt="exit button" onclick="window.closeSettings()"></input>
				</div>
            </div>
        </div>   
		
		
	</body>
